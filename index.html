<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <header>
        <h1>
          S P L T <br />
          T T E R
        </h1>
      </header>

      <div class="container">
        <!-- Inputs form-->
        <form>
          <!-- Bill input -->
          <label>
            Bill
            <span class="input-style">
              <img src="images/icon-dollar.svg" alt="" />
              <input type="number" id="bill" min="1" placeholder="0" />
            </span>
          </label>
          <!-- End Bill input  -->

          <!-- Tips radio groups -->
          <div id="tips">
            <span>Select Tip % </span>
            <label class="radio">
              <input type="radio" name="tips" class="radio-input" />
              <span class="radio-new-shape" data-tip-percent="5%"></span>
            </label>
            <label class="radio">
              <input type="radio" name="tips" class="radio-input" />
              <span class="radio-new-shape" data-tip-percent="10%"></span>
            </label>
            <label class="radio">
              <input type="radio" name="tips" class="radio-input" />
              <span class="radio-new-shape" data-tip-percent="15%"></span>
            </label>
            <label class="radio">
              <input type="radio" name="tips" class="radio-input" />
              <span class="radio-new-shape" data-tip-percent="25%"></span>
            </label>
            <label class="radio">
              <input type="radio" name="tips" class="radio-input" />
              <span class="radio-new-shape" data-tip-percent="50%"></span>
            </label>
            <label id="toggle-custom-tip" class="radio">
              <input type="radio" name="tips" class="radio-input" />
              <span
                class="radio-new-shape custom-tip show"
                data-tip-percent="Custom"
              ></span>
            </label>
          </div>
          <!-- End Tips radio groups  -->

          <!-- People number input-->
          <label>
            Number of People
            <span class="input-style">
              <img src="images/icon-person.svg" />
              <input type="number" min="1" id="people-num" placeholder="0" />
            </span>
          </label>
          <!-- End People number input-->
        </form>
        <!-- End input form -->

        <!-- Results and reset -->
        <div id="result">
          <!-- Tip amount  -->
          <div id="tip-amount" class="result-output-style">
            <h1>Tip Amount<span>/ person</span></h1>
            <h2 id="tip-amout-result">$0.00</h2>
          </div>
          <!-- End Tip amount -->
          <!-- Total -->
          <div id="total" class="result-output-style">
            <h1>Total <span>/ person</span></h1>
            <h2 id="total-result">$0.00</h2>
          </div>
          <!-- End Total -->
          <!-- Reset button -->
          <button id="reset" disabled>RESET</button>
        </div>
        <!-- End Results and reset -->
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
